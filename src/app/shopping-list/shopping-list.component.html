<div class="row">
  <div class="col-xs-10">
    <!-- <app-shopping-edit></app-shopping-edit> -->
    <router-outlet></router-outlet>
    
    <hr>
    <ul class="list-group">
      <a 
      class="list-group-item" 
      style="cursor: pointer"
      *ngFor="let ingredient of ingredients; let i=index"
      (click)="onEditItem(i)">
      {{ ingredient.name }} ({{ ingredient.amount }})
    </a>
    </ul>
    <button type="button" class="btn btn-default no-print" [routerLink]="['edit']">Edit Shopping List</button>
    <button type="button" class="btn btn-default no-print" (click)="onPrint()">Print Shopping List</button>
  </div>
</div>
