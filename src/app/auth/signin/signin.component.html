<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form (ngSubmit)="onSignin(f)" #f="ngForm" style="margin-top: 40px;">
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email #email="ngModel">
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.email">
          Email must be a valid email.
        </div>
      </div>
      <div class="form-group">
        <label for="password">passoword: </label>
        <input type="password" id="password" name="password" ngModel class="form-control" required [minlength]="6"
          #password="ngModel">
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 4 characters long.
        </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
      <span [ngClass]="{'color': valid ? 'green' : 'red'}"> {{ message | async }} </span>
    </form>
  </div>
</div>
